<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>
            #head{
                text-align: center;
            }
    </style>
</head>
<body>
    <h2 id="head">Registartion form</h2>
    <form action="#" method="get">
        <label for="username">UserName :
        <input type="text" name="userName" id="userName"/></label>
        <label for="password">password :
        <input type="password" name="password" id="pwd"/></label>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset">
        <input type="file" name="File" accept=".pdf"/>
        <input type="text" name="" id="" list="suggestions">
        <datalist id="suggestions">
            <option value="vijayawada"></option>
            <option value="Gudivada"></option>
            <option value="hyderabad"></option>
        </datalist>
    </form>
</body>
</html>
