<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> SVG Example</h1>
    <svg width="300" height="200" style="background-color: yellow;">
        <text x="10" y="20" style="font-size: 14px;">
        Your Browser supports SVG
    </text>
    </svg>
    <svg width="300" height="200"  style="background-color: yellow;">
        <line x1="50" y1="50" x2="250" y2="150" style="stroke: red; stroke-width:3;"></line>
    </svg>
    <svg width="300" height="200" style="background-color: yellow;">
        <rect x1="50" y1="50" width="250" height="150" style="fill: red; stroke:black; stroke-width:3;"></rect>

    </svg>
</body>
</html>
