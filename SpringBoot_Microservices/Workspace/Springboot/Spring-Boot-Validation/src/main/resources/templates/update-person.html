<!DOCTYPE html>
<html xmlns:th ="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<form action="#" 
		  th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" 
		  method="POST">
		<div class="form-group">
			<label for="fullName">Name</label>
			<input class="form-control" type="text" th:field="*{fullName}" 
				   id="fullName" placeholder="Full Name">		
			<div class="alert alert-warning" th:if="${#fields.hasErrors('fullName')}"
				 th:errors="*{fullName}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="email">Email</label>
			<input class="form-control" type="text" th:field="*{email}" 
				   id="email" placeholder="Email">		
			<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
				 th:errors="*{email}">
			</div>
		</div>	
		
		<div class="form-group">
			<label for="age">Age</label>
			<input class="form-control" type="text" th:field="*{age}" 
				   id="age" placeholder="Age">		
			<div class="alert alert-warning" th:if="${#fields.hasErrors('age')}"
				 th:errors="*{age}">
			</div>
		</div>	
			
		<input type="submit" class="btn btn-success" value="Update Person">
		
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
